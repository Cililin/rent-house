<!-- templates/forgot_password.html -->
{% extends "base_auth.html" %}

{% block title %}忘记密码 - 智能租房系统{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-question-circle text-primary"></i></h2>
                        <h3>忘记密码</h3>
                        <p class="text-muted">请输入您的邮箱地址，我们将发送密码重置链接</p>
                    </div>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱地址</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">发送重置链接</button>
                        </div>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none">返回登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
